version: '3.8'

services:
  db:
    image: postgis/postgis:15-3.3
    container_name: glitch_db
    restart: always
    environment:
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-password}
      POSTGRES_DB: ${DB_NAME:-glitch}
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data

  redis:
    image: redis:alpine
    container_name: glitch_redis
    restart: always
    ports:
      - "6379:6379"

volumes:
  db_data:
